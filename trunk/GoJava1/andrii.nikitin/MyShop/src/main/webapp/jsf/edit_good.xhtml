<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
    	
    </h:head>
 
    <h:body>
 
    	<h1> Editing info about goods, represented in shop </h1>
    	
		<p:separator />	
		
 		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
 		
 		<p:dataTable id="goodDataTable" var="g" value="#{goodBean.allGoods}"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			lazy="true" 
    			rows="7"  
    			paginatorAlwaysVisible="false"
    		>
 
    		<p:column>
    			<f:facet name="header">
    				Good ID
    			</f:facet>
    				#{g.id}
    		</p:column>
 
    		<p:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{g.name}
    		</p:column>
 
 			<p:column>
    			<f:facet name="header">
    				Type ID
				</f:facet>
    				#{g.type.id}
    		</p:column>
    		
 
    	</p:dataTable>
 
 		<h2>Add New Good</h2>
 		<h:form>
 
 			<p:panelGrid columns="3">
 
				Name : 
				<p:inputText id="name" value="#{goodBean.name}" 
					size="20" required="true"
					label="Name" >
					 <f:validateRegex pattern="^[a-zA-Z]{1,}$" />
				</p:inputText>
 
				<p:message for="name" style="color:red" />
 
				Type ID : 
				<p:inputText id="typeId" value="#{goodBean.type}" 
					size="20" required="false"
					label="parentId" >
				</p:inputText>
 
				<p:message for="typeId" style="color:red" />
 
			</p:panelGrid>
 
			<p:commandButton value="Submit" action="#{goodBean.addGood}" update=":goodDataTable"/>
 
 		</h:form>
 		
 		<h2>Update Existing Good</h2>
 		<h:form>
 
 			<p:panelGrid columns="3">
 			
 				ID : 
				<p:inputText id="id" value="#{goodBean.id}" 
					size="20" required="true"
					label="id" >
				</p:inputText>
 
				<p:message for="id" style="color:red" />
 
				Name : 
				<p:inputText id="name" value="#{goodBean.name}" 
					size="20" required="true"
					label="Name" >
					 <f:validateRegex pattern="^[a-zA-Z]{1,}$" />
				</p:inputText>
 
				<p:message for="name" style="color:red" />
 
				Type ID : 
				<p:inputText id="typeId" value="#{goodBean.type}" 
					size="20" required="true"
					label="typeId" >
				</p:inputText>
 
				<p:message for="typeId" style="color:red" />
 
			</p:panelGrid>
 
			<p:commandButton value="Submit" action="#{goodBean.updateGood}" update=":goodDataTable"/>
 
 		</h:form>
 		
 		<h2>Delete Good</h2>
 		<h:form>
 
 			<p:panelGrid columns="2">
 				 
				ID : 
				<p:inputText id="id" value="#{goodBean.id}" 
					size="20" required="true"
					label="id" >
				</p:inputText>
 
				<p:message for="id" style="color:red" />
 
			</p:panelGrid>
 
			<p:commandButton value="Submit" action="#{goodBean.deleteGood}" update=":goodDataTable"/>
 
 		</h:form>	
 		
 		<h:form>
 		
 		 <p:outputLabel value="Choose a good:" for="goodDropdown" />
        
       <p:autoComplete id="goodDropdown"
        		value="#{goodBean.chosenGood}"        	  
        	 	completeMethod="#{goodBean.completeGood}"
        	 	var="good" 
        	 	itemLabel="#{good.name}" 
        	 	itemValue="#{good}"        	 	
        	 	converter="#{goodConverter}"
        	 	dropdown="true" 
        	 	forceSelection="true"/>
        	 	
    <p:commandButton value="Submit" icon="ui-icon-check" />
 		</h:form>
 

	<a href="../edit_catalog.html">Back</a>
 
 
    </h:body>
 
</html>
