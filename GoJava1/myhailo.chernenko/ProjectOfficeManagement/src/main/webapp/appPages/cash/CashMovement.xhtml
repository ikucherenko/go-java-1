<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Project Office Management System</title>
</h:head>
<h:body>
	<div class="container">
	    <ui:include src="/appPages/topMenu.xhtml" />    
	</div>
	<h:form id = "cashMovementForm">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
			
	    <p:outputLabel for="bankAccountFilter" value="Фильтр по банковскому счету: " />
        <p:autoComplete id="bankAccountFilter" value="#{cashMovementListBean.bankAccountFilter}"
        		dropdown="true"
        		completeMethod="#{bankAccountAutoCompleter.completeText}" 
	        	var="selectedBankAccount" itemValue="#{selectedBankAccount}" itemLabel="#{selectedBankAccount.name}"  
	        	converter="bankAccountConverter" forceSelection="true"
	        >
	        	<p:ajax event="itemSelect" update="cashMovementForm" />
	    </p:autoComplete>
	    
		<p:dataTable var="cashMovement" value="#{cashMovementListBean.cashMovements}"
			paginator="true" rows="10" lazy="true"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="1,2,5,10,15">
			<f:facet name="header">
				Записи о движении денег
			</f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Идентификатор" />
				</f:facet>
				<h:outputText value="#{cashMovement.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Дата" />
				</f:facet>
				<h:outputText value="#{cashMovement.date}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Банковский счет" />
				</f:facet>
				<h:outputText value="#{cashMovement.bankAccount.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Валюта" />
				</f:facet>
				<h:outputText value="#{cashMovement.sum.currency}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Сумма" />
				</f:facet>
				<h:outputText value="#{cashMovement.sum.value}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:outputText value="" />
				<h:commandButton
					update=":bankAccountForm"
					action="#{cashMovementListBean.deleteCashMovement(cashMovement)}"
					value="Удалить" />
				<h:commandButton
					action="#{cashMovementEditorBean.loadCashMovementEditor(cashMovement)}"
					value="Редактировать" />
			</p:column>
		</p:dataTable>
		<h:commandButton
					action="#{cashMovementEditorBean.loadCashMovementCreator()}"
					value="Добавить" />
	</h:form>
	<h:outputLink value="#{request.contextPath}/appPages/index.xhtml"> вернуться на главное меню </h:outputLink>
</h:body>
</html>
