<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Project Office Management System</title>
</h:head>
<h:body>
	<div class="container">
	    <ui:include src="/appPages/topMenu.xhtml" />    
	</div>
	<h:form id = "bankAccountForm">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<p:dataTable var="bankAccount" value="#{bankAccountListBean.bankAccounts}"
			paginator="true" rows="10" lazy="true"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15">
			<f:facet name="header">
				Банковские счета
			</f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Идентификатор" />
				</f:facet>
				<h:outputText value="#{bankAccount.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Название" />
				</f:facet>
				<h:outputText value="#{bankAccount.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Банк" />
				</f:facet>
				<h:outputText value="#{bankAccount.bankName}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Валюта" />
				</f:facet>
				<h:outputText value="#{bankAccount.currency.currencyCode}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Остаток" />
				</f:facet>
				<h:outputText value="#{bankAccountListBean.getTotal(bankAccount)}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:outputText value="" />
				<h:commandButton
					update=":bankAccountForm"
					action="#{bankAccountListBean.deleteBankAccount(bankAccount)}"
					value="Удалить" />
				<h:commandButton
					action="#{bankAccountEditorBean.loadBankAccountEditor(bankAccount)}"
					value="Редактировать" />
				<h:commandButton
					action="#{bankAccountListBean.redirectTo('CashMovementList', bankAccount.id)}"
					value="Открыть движения" />
			</p:column>
		</p:dataTable>
		<h:commandButton
					action="#{bankAccountEditorBean.loadBankAccountCreator()}"
					value="Добавить" />
	</h:form>
	<h:outputLink value="#{request.contextPath}/appPages/index.xhtml"> вернуться на главное меню </h:outputLink>
</h:body>
</html>
