<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      >
<h:head>
<title>MyShop</title>
</h:head>
	<h:body>
	
<h:form>
			<p:menubar>
			
				<p:menuitem value="" 
					action="#{siteBean.openConstruct}" 
						icon="ui-icon-home"/>
						
				<p:menuitem value="Shop" 
					action="#{siteBean.openConstruct}"/>
					
				<p:menuitem value="Warehouse"  
					action="#{siteBean.openWarehouse}" />
				
				<p:submenu label="Catalog editing">		
						
					<p:menuitem value="Edit goods" 
					action="#{siteBean.openGoodEditor}" />
				
					<p:menuitem value="Edit good types" 
						action="#{siteBean.openTypeEditor}" />
				
				</p:submenu>
				
				<f:facet name="options">
		            <p:inputText style="margin-right:10px" placeholder="search..."/>
		            <p:commandButton type="button" value="log in" icon="ui-icon-extlink" />
		        </f:facet>
		        
			</p:menubar>
				 
			<p:growl id="messages" showDetail="false"/>
			
		</h:form>	
</h:body>

</html>
