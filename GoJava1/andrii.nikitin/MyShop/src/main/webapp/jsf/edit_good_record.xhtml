<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
    	
    </h:head>
 
    <h:body>
 
    	<h1> Supply records of different goods</h1>
 
 		<p:dataTable value="#{goodRecordBean.allRecords}" var="r"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
  
 			<p:column>
    			<f:facet name="header">
    				ID
				</f:facet>
    				#{g.id}
    		</p:column>
    		
    		<p:column>
    			<f:facet name="header">
    				Good ID
    			</f:facet>
    				#{r.good.id}
    		</p:column>
    		
    		<p:column>
    			<f:facet name="header">
    				Amount
    			</f:facet>
    				#{r.amount}
    		</p:column>
    		
    		<p:column>
    			<f:facet name="header">
    				Price
    			</f:facet>
    				#{r.price}
    		</p:column>
    		
 
    	</p:dataTable> 	
    	
    	
    	<h2>Add New Good Record</h2>
 		<h:form>
 
 			<p:panelGrid columns="3">
 
				Good ID : 
				<p:inputText id="good" value="#{goodRecordBean.good}" 
					size="20" required="true"
					label="good" >
					 <f:validateRegex pattern="^[a-zA-Z]{1,}$" />
				</p:inputText>
 
				<p:message for="good" style="color:red" />
 
				Amount : 
				<p:inputText id="amount" value="#{goodRecordBean.amount}" 
					size="20" required="false"
					label="amount" >
				</p:inputText>
 
				<p:message for="amount" style="color:red" />
				
				Price : 
				<p:inputText id="price" value="#{goodRecordBean.price}" 
					size="20" required="false"
					label="price" >
				</p:inputText>
 
				<p:message for="price" style="color:red" />
 
			</p:panelGrid>
 
			<p:commandButton value="Submit" action="#{goodRecordBean.addRecord()}" />
 
 		</h:form>	

<a href="../edit_catalog.html">Back</a>
 
 
    </h:body>
 
</html>
